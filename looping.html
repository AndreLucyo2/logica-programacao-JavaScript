<script>

    var numero = prompt("Informe o numero que deseja multiplicar.")
    var multiplicador = prompt("Informe at√© quanto quer multiplicar.")

    calcularTabuada(numero, multiplicador)

    function calcularTabuada(numero, multiplicador) {

        for (var i = 0; i <= multiplicador; i++) {
            document.write(numero + ' X ' + i + ' = ' + (numero * i) + "<br>");
        }
    }

</script>
